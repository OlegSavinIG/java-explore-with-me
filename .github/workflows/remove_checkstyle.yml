name: Remove checkstyle.xml from PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  remove-checkstyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Remove checkstyle.xml if it exists
      run: |
        if [ -f checkstyle.xml ]; then
          git rm checkstyle.xml
          git commit -m "Remove checkstyle.xml from PR"
          git push origin HEAD
        fi
