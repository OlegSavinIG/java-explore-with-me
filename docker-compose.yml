version: '3.8'

services:
  postgres-main:
    container_name: db-main
    image: postgres:13
    environment:
      POSTGRES_DB: main_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-main-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-stat:
    container_name: db-stats
    image: postgres:13
    environment:
      POSTGRES_DB: stat_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-stat-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  main-service:
    container_name: main-service
    build:
      context: ./main-service
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-main:5432/main_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres-main
    ports:
      - "8080:8080"

  http-server:
    container_name: http-server
    build:
      context: ./stats-service/http-server
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-stat:5432/stat_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres-stat
    ports:
      - "8081:8080"

  http-client:
    container_name: http-client
    build:
      context: ./stats-service/http-client
      dockerfile: Dockerfile
    depends_on:
      - http-server
    environment:
      SERVER_URL: http://http-server:8080
    ports:
        - "8082:8080"


volumes:
  postgres-main-data:
  postgres-stat-data:
