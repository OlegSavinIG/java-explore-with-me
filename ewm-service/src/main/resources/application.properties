# Database configuration for ewm-service
spring.datasource.url=jdbc:postgresql://db-main:5432/main_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# External service URLs
ewm.service.url=${EWM_SERVICE_URL:http://localhost:8080}
stats.server.url=${STATS_SERVER_URL:http://stats-server:9090}

# Additional settings
logging.level.org.springframework.transaction=TRACE
#logging.level.org.springframework=DEBUG
